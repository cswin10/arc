<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="#1a1a2e"/>

  <!-- Outer glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="100%" style="stop-color:#7C4DFF"/>
    </linearGradient>
  </defs>

  <!-- Arc - pink/magenta top-right -->
  <path
    d="M 512 212 A 300 300 0 0 1 812 512"
    stroke="#E040FB"
    stroke-width="48"
    fill="none"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- Arc - purple bottom-left -->
  <path
    d="M 512 812 A 300 300 0 0 1 212 512"
    stroke="#7C4DFF"
    stroke-width="48"
    fill="none"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- Orange accent dot -->
  <circle
    cx="780"
    cy="350"
    r="32"
    fill="#FF6D00"
    filter="url(#glow)"
  />
</svg>
